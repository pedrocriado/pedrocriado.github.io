{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
        <div class="col-md-12 text-center">
            <h2>My Resume</h2>
            <p class="mt-3">
            Feel free to view my resume to learn more about my skills and experience.
            </p>
           <!-- Embed Resume -->
            <div class="resume-container mt-4">
                <iframe 
                src="{% static 'resume/Resume.pdf' %}" 
                style="width: 100%; height: 800px; border: none;">
                </iframe>
            </div>

            <!-- Download Resume Button -->
            <a href="{% static 'resume/Resume.pdf' %}" download class="btn btn-secondary btn-lg">
            <i class="fas fa-download"></i> Download Resume
            </a>
        </div>
        </div>
    </div>
{% endblock %}
